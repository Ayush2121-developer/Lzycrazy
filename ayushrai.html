<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LZY CRAZY</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ayush/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #ebf3fe;
    }

    .container {
      display: flex;
      width: 100%;
    }

    .left,
    .right {
      width: 50%;
      padding: 30px;
    }

    .left {
      background: #ebf3fe;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
      background-color: #ebf3fe;
      width: 100%;
      padding-bottom: 15px;
    }

    .logo img {
      width: 270px;
      height: auto;
      object-fit: cover;
      margin-bottom: 5px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    .logo i {
      color: #333;
      font-size: 26px;
    }


    .search-box {
      margin: 10px 0;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 12px 15px;
      width: 85%; 
      background: #ebf3fe;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .search-box i {
      color: #888888;
      font-size: 18px;
    }

    .search-box input {
      border: none;
      outline: none;
      margin-left: 10px;
      width: 100%;
      font-size: 16px;
      height: 30px;
      background: transparent;
    }

  
    .btn-group,
    .btn-group-2 {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }

    .btn {
      border: 1px solid gray;
      background: white;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: background 0.3s, box-shadow 0.3s;
      color: gray;
      box-shadow: 0 2px 6px rgba(128, 128, 128, 0.3);
      font-weight: normal;
      font-size: 14px;
    }

    .btn:hover {
      background: #f0f0f0;
      box-shadow: 0 4px 12px rgba(128, 128, 128, 0.5);
    }

    .right {
      background: #ebf3fe;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 520px;
      margin-top: 30px;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 12px;
      left: 10px;
      color: #888;
    }

    .form-group input {
      width: 100%;
      padding: 10px 10px 10px 30px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .form-link {
      text-align: right;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .form-link a {
      color: blue;
      text-decoration: none;
    }

    .form-button {
      width: 100%;
      padding: 10px;
      background-image: linear-gradient(90deg, #9758fe, #ff6ec4);
      color: white;
      border: none;
      border-radius: 4px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: opacity 0.3s ease;
      font-weight: 600;
      font-size: 16px;
    }

    .form-button:hover {
      opacity: 0.9;
    }

    .social-buttons {
      display: flex;
      gap: 10px;
    }

    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 3px;
      background: white;
      color: #333;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      font-weight: normal;
    }

    .social-btn:hover {
      background: #f1f1f1;
    }

 
    .social-btn.google i {
      color: #db4437;
      margin-right: 8px;
    }

    .social-btn.facebook i {
      color: #1877f2;
      margin-right: 8px;
    }

   
    .signup-switch {
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      user-select: none;
      transition: opacity 0.3s ease;
      display: block;
      max-width: 200px;
      margin: 15px auto 0 auto;
      text-align: center;
      border-radius: 4px;
      padding: 10px 0;
    }

  
    .signup-switch.create-account {
      color: white;
      background-image: linear-gradient(90deg, #9758fe, #ff6ec4);
    }

    .signup-switch.create-account:hover {
      opacity: 0.9;
    }

   
    .signup-switch.already-account {
      background: none;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      font-weight: 500;
      border-radius: 0;
      margin-top: 10px;
    }

    .signup-switch.already-account:hover {
      opacity: 0.8;
    }

    .signup-form,
    .login-form {
      display: none;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .divider span {
      color: #666;
      font-size: 14px;
    }

    .small-text {
      font-size: 12px;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <div class="logo">
        <img src="https://www.lzycrazy.com/assets/lzy%20logo-Cl4gUC2f.jpg"Logo"/>
      </div>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search..." />
      </div>
      <div class="btn-group">
        <button class="btn">About Us</button>
        <button class="btn">LzyCrazy Services</button>
        <button class="btn">LzyCrazy Marketplace</button>
      </div>
      <div class="btn-group-2">
        <button class="btn">We Are Hiring</button>
        <button class="btn">LzyCrazy News</button>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right">
      <div class="form-card">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <div class="form-link">
            <a href="#">Forgot Password?</a>
          </div>
          <button class="form-button">Login</button>

          <div class="divider"><span>or continue with</span></div>

          <div class="social-buttons">
            <button class="social-btn google">
              <i class="fab fa-google"></i>Google
            </button>
            <button class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>Facebook
            </button>
          </div>

          <div class="signup-switch create-account" onclick="showSignup()">Create New Account</div>
        </div>

        <!-- Signup Form -->
        <div class="signup-form" id="signupForm">
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="form-group">
            <i class="fas fa-flag"></i>
            <input type="text" placeholder="Country" />
          </div>
          <div class="form-group">
            <i class="fas fa-phone"></i>
            <input type="text" placeholder="Mobile" />
          </div>
          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <div class="small-text">
            We may use your contact information to improve your experience.
            <a href="#">Learn more</a><br /><br />
            By clicking Sign Up, you agree to our Terms of Service, Privacy Policy,
            and Cookies Policy.<br /><br>
          </div>
          <button class="form-button">Sign Up</button>

          <div class="signup-switch already-account" onclick="showLogin()">Already have an account?</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    window.onload = function () {
      showLogin();
    };
  </script>
</body>
</html>
